<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Recommon</title>
    <script src="../static/js/vue.js"></script>
</head>
<body>
{% include "Header.html" %}
<div id="conter-box">
    <div class="img-box-style">
        <i class="flash-left">
            <img src="../static/img/left.png" @click="clickleft">
        </i>
        <i class="flash-raght">
            <img src="../static/img/right2.png" @click="clickraght">
        </i>

        <ul class="img-box">
            <li class="img-item" v-for="(item,index) in imglist" v-show="index===num">
                <a href="#">
                    <img :src="item">
                </a>
            </li>
        </ul>
        <div class="bar">
            <span v-for="(item,index) in imglist" :class="{barbox:true,pointactive:index===num}" @click="clickpoint(index)"></span>
        </div>

    </div>
</div>
<div id="movies-box">
    <div class="movies">
        <div class="movie-header">
            <span class="font-sp">向您推荐:</span>
            <span class="flash-but">
                <a href="/movieslist"> 更多></a>
            </span>
        </div>
        <div class="movies-box-style">
            <ul class="movie-list">
                <li class="movie-item">

                        <img src="../static/img/moviesimg/人工智能.jpg">
                    </a>
                    <a href="#" class="movie-href">人工智能</a>
                </li>

                <li class="movie-item">
                    <a href="#">
                        <img src="../static/img/moviesimg/人工智能.jpg">
                    </a>
                    <a href="#" class="movie-href">人工智能</a>
                </li>

                <li class="movie-item">

        </div>
    </div>
</div>
</body>
<link rel="stylesheet" href="../static/css/recommon.css">
<link rel="stylesheet" href="../static/css/header.css">
<script src="../static/js/header.js"></script>
<script type="text/javascript">
    var conter = new Vue({
        el: '#conter-box',
        data() {
            return {
                timer: null,
                num: 0,
                imglist: ['../static/img/1.png', '../static/img/2.png', '../static/img/3.png', '../static/img/4.png']
            }
        },
        methods: {
            imgactive() {
                if (this.num < 3) {
                    this.num += 1;
                } else {
                    this.num = 0;
                }
            },
            clickleft() {
                if(this.num==0){
                    this.num=3
                }else {
                    this.num -= 1
                }
            },
            clickraght() {
                if(this.num==3){
                    this.num=0
                }else {
                    this.num += 1
                }
            },
            clickpoint(ab){
                this.num=ab
            }
        },
        mounted() {
            this.timer = setInterval(this.imgactive, 5000)
        },

    })
</script>
</html>
